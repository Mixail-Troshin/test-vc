<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VC Metrics — вход</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Matrix background -->
  <canvas id="matrix"></canvas>

  <!-- AUTH PANEL -->
  <main id="login" class="auth-shell">
    <form id="loginForm" class="card">
      <div class="brand">
        <span class="logo">vc</span>
        <span class="name">Metrics</span>
      </div>
      <p class="muted center">Аналитика статей</p>

      <label>E-mail</label>
      <input id="email" type="email" placeholder="admin@local" autocomplete="username" required />

      <label>Пароль</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required />

      <button id="loginBtn" type="submit" class="primary">Войти</button>
      <div id="loginErr" class="error"></div>
    </form>
  </main>

  <!-- PRIVATE APP (попадаем сюда после входа) -->
  <section id="app" class="hidden app-wrap">
    <header class="app-top">
      <div class="brand">
        <span class="logo">vc</span><span class="name">Metrics</span>
      </div>
      <nav>
        <button id="logout" class="ghost">Выйти</button>
      </nav>
    </header>

    <div class="app-body">
      <h1>Личный кабинет</h1>
      <p class="muted">Вы авторизованы. Здесь будет закрытая аналитика.</p>
      <div class="card" style="margin-top:16px">
        <code>GET /api/private/ping</code> — работает только в сессии.
        <button id="ping" class="ghost" style="margin-left:12px">Проверить</button>
        <span id="pong" class="muted"></span>
      </div>
    </div>
  </section>

  <div id="toast" class="toast hidden"></div>
  <script src="/app.js"></script>
</body>
</html>
